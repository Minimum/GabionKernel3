// ------------------------------------------------------------
//			Gabion Kernel 3 Configuration File
//		
//		You may edit any basic settings for the Gabion Kernel
//		in this file.
// ------------------------------------------------------------
echo Executing Gabion Kernel 3 Configuration File

gab_sqladdress "HOSTNAME"
// SQL Address/Hostname

gab_sqluser "USERNAME"
// SQL Username

gab_sqlpass "PASSWORD"
// SQL Password

gab_sqlschema "SCHEMA"
// SQL Schema

gab_sqlprefix "snet_"
// SQL Table Prefix

// ------------------------------------------------------------

gab_universeid "0"
// Account Universe ID

gab_serverid "10001"
// Account Server ID

gab_authtype "1"
// Account Auth Authentication Type
// 0 - Disabled
// 1 - SteamID
// 2 - IP Address

gab_autoreg "0"
// Account Auto Registration

// ------------------------------------------------------------

gab_showhud "0"
// Toggle Information HUD

gab_hudrate "1.0"
// Information HUD Refresh Rate (In Seconds)

gab_hudred "150"
// Information HUD Color (Red)

gab_hudgreen "175"
// Information HUD Color (Green)

gab_hudblue "255"
// Information HUD Color (Blue)

// ------------------------------------------------------------

gab_silentmode "1"
// Blocks General, Not Important Messages